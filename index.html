<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.4/codemirror.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.4/theme/dracula.min.css'>
    <link rel="stylesheet" href="./css/style.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="col-md-10 mx-auto p-3 ">
        <div id="alert" class="alert"></div>
        <div class="d-flex justify-content-end mb-2">
            <div class="dropdown">
                <a id="dropdownTitle" class="btn btn-outline-primary btn-sm rounded-0 mr-2 dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                  History
                </a>
                <ul id="historiesDropdown" class="dropdown-menu" aria-labelledby="dropdownMenuLink"></ul>
            </div>
            <button onclick="openSaveProjectModal()" type="button" class="btn btn-outline-success btn-sm rounded-0">Save</button>
        </div>
        <div class="row d-flex justify-content-center">
            <div id="playgroundBox" class="card col-md-6 mb-3">
                <div id="welcomeBox" class="container-fluid py-5">
                    <h1 class="display-5 fw-bold">Welcome!</h1>
                    <p class="fs-4">Write your own code and click Run</p>
                    <button onclick="loadExampleProject()" class="btn btn-sm btn-primary">Example Code</button>
                </div>
                <iframe id="iFrame"></iframe>
            </div>
            <div id="codeBoxes" class="row col-md-12">
                <div class="card col-md-12 rounded-0 border-bottom-0">
                    <div class="card-body p-0 align-self-end">
                        <button onclick="clearAllCode()" type="button" class="btn btn-danger btn-sm mr-2 rounded-0">Clear All Code</button>
                        <button onclick="minimizeToggle()" type="button" class="btn btn-primary btn-sm mr-2 rounded-0">Toggle Size</button>
                        <button onclick="runProject()" type="button" class="btn btn-success btn-sm rounded-0">Run</button>
                    </div>
                </div>
                <div id="html_box" class="card col-md border-right-0 rounded-0">
                    <div class="card-body">
                        <h5 class="card-title">HTML</h5>
                        <hr>
                        <textarea id="html_editor"></textarea>
                    </div>
                </div>
                <div id="js_box" class="card col-md border-right-0 rounded-0">
                    <div class="card-body">
                        <h5 class="card-title">Javascript</h5>
                        <hr>
                        <textarea id="js_editor"></textarea>
                    </div>
                </div>
                <div id="css_box" class="card col-md rounded-0">
                    <div class="card-body">
                        <h5 class="card-title">CSS</h5>
                        <hr>
                        <textarea id="css_editor"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="saveProjectModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Save Project</h5>
                </div>
                <div class="modal-body">
                    <label>Project Name</label>
                    <input id="projectName" onkeyup="projectNameChange()" type="text" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="saveProjectButton" onclick="saveProject()" type="button" disabled class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.4/codemirror.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.4/mode/css/css.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.4/mode/javascript/javascript.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.4/mode/htmlmixed/htmlmixed.js'></script>
<script src="./js/editor.js"></script>
<script src="./js/app.js"></script>
<script src="./js/project.js"></script>
<script src="./js/history.js"></script>
<script src="./js/render.js"></script>

</html>
